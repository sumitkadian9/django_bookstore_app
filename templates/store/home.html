{% extends "./base.html" %}
{% load static %}

{% block title %}Store homepage{% endblock %}
{% block content %}
<main>
<section class="py-5 text-center container">
    <div class="row py-lg-2">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Welcome!</h1>
        <p class="lead text-muted">Browse your favourite books here!</p>
        <p>
          <a href="#" class="btn btn-primary my-2">Sign Up</a>
          <a href="#" class="btn btn-secondary my-2">Login</a>
        </p>
      </div>
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">
    <div class="pb-3 h5">ALL BOOKS</div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for product in products %}
            <div class="col" style = "width:200px">
                <div class="card shadow-sm">
                    <img class="img-fluid" width="200px" alt = "Responsive image" src = "{{ product.image.url }}">
                        <div class="card-body">
                            <p class="card-text">
                            <a class = "text-dark text-decoration-none" href = "{{ product.get_absolute_url }}">{{ product.title }}</a>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                </div>
            </div>
        {% endfor %}
    </div>
    </div>
    </div>


</main>
{% endblock %}
